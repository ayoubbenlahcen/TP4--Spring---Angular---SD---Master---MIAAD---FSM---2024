<nav class="p-3 nav navbar">
  <ul class="nav nav-pills">
    <li *ngFor="let action of actions">
      <button
        (click)="setCurrentAction(action)"
        routerLink="{{action.route}}"
        [class]="action==currentAction
        ?'btn btn-success ms-1': 'btn btn-outline-success ms-1'"
      >
        {{action.title}}
        <i class="bi bi-{{action.icon}}" ></i>
      </button>

    </li>
    <li *ngIf="this.loadingService.isLoading$ |async">
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only"></span>
      </div>
    </li>
  </ul>
  <ul class="nav nav-pills">
    <li *ngIf="this.appStateService.authState.isAuthenticated ==true">
      {{this.appStateService.authState.username}}
      <button class="btn btn-success" (click)="logout()" >Logout</button>
    </li>

    <li *ngIf="!appStateService.authState.isAuthenticated">

      <button class="btn btn-success" (click)="login()" ></button>
    </li>
  </ul>
</nav>
